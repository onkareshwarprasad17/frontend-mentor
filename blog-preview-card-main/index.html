<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="blog-container">
      <div class="blog-inner-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="blog-illustration-image"
        />

        <div class="blog-description">
          <p class="badge text text-extra-bold">Learning</p>
          <p class="text text-md published-date">Published 25 Dec 2024</p>
          <h1 class="text text-extra-bold">HTML & CSS foundations</h1>
          <p class="text text-sm body-copy">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="blog-author">
          <img src="./assets/images/image-avatar.webp" alt="avatar" />
          <span class="text text-bold">Greg Hooper</span>
        </div>
      </div>
    </main>

    <footer class="attribution text-sm">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/onkareshwarprasad17">
        Onkareshwar.</a
      >
    </footer>
  </body>
</html>
