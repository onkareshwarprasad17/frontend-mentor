<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-product-mobile.jpg" />

  <link rel="stylesheet" href="index.css" />
  <title>Product preview card component | Frontend Mentor</title>

</head>

<body>

  <main>
    <picture>
      <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Perfume bottle">
    </picture>

    <section class="product-details">
      <pre class="product-type">Perfume</pre>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-details">
        <span class="current-price">&dollar;149.99</span>
        <span class="original-price"><s>&dollar;169.99</s></span>
      </div>
      <button class="add-to-cart-btn">
        <img src="./images/icon-cart.svg" alt="Cart icon">
        <span>Add to Cart</span>
      </button>
    </section>
  </main>
</body>

</html>
